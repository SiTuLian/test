<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <script src="publicResources/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/public.css">
    <script src="JS/index.js"></script>
    <title>博客</title>
</head>
<body>
    <audio id="audio-welcome" src="audio/Welcome.mp3"></audio>
    <div id="leimu" class="nvpu lf">
        <img  src="img/index/leimu.png" alt="蕾姆">
    </div>
    <div id="index" class=" lf">
        
        <div class="gif" >
            <img src="img/index/mfz.gif" alt="魔法阵.gif">
        </div>
        <p id="btn-p" class="lay-p appearance">进去逛逛</p>
    </div>
    <div id="lamu" class="nvpu lf">
        <img src="img/index/lamu.png" alt="拉姆" draggable="false">
    </div>
    <div id="announcement" class="announcement-lay appearance">
        <h2>今天没有更新</h2>
    </div>
    <div id="muban">
        <div id="diaopai">
            <div class="content">
                <h2>您的身份是？</h2>
                <p><span id="content-sp1">博主</span><span id="content-sp2">看客</span></p>
                <div id="muban-close">
                    关闭
                </div>
            </div>
        </div>
    </div>

    <div id="model">
        <p><span id="close">X</span></p>
        <form action="">
            <label for="pass">请输入密码：</label><input id="pass" type="password">
            <table>
                <tr>
                    <td id="queding">确定</td>
                    <td id="quxiao">取消</td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
